<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Israeli indie game creators on itch.io and their featured games.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ®</text></svg>">
  <style>
    :root {
      --bg: #0e1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --pill-bg: #21262d;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 32px 16px 24px;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    header p {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 4px;
    }

    header a {
      color: var(--accent);
      text-decoration: none;
    }

    header a:hover { text-decoration: underline; }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 48px;
    }

    .creator {
      padding: 24px 16px;
      border-bottom: 1px solid var(--border);
    }

    .creator:last-child { border-bottom: none; }

    .creator-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .creator-name a {
      color: var(--accent);
      text-decoration: none;
    }

    .creator-name a:hover { text-decoration: underline; }

    .creator-bio {
      color: var(--text-muted);
      font-size: 14px;
      margin-bottom: 4px;
    }

    .creator-profile-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 13px;
      display: inline-block;
      margin-bottom: 16px;
    }

    .creator-profile-link:hover { text-decoration: underline; }

    .creator-games {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .game-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      transition: border-color 0.15s ease;
    }

    .game-card:hover { border-color: var(--accent); }

    .game-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .game-card img {
      width: 100%;
      aspect-ratio: 315 / 250;
      object-fit: cover;
      display: block;
      background: var(--pill-bg);
    }

    .game-info { padding: 10px; }

    .game-name {
      font-size: 13px;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .game-tagline {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .see-all-link {
      display: inline-block;
      margin-top: 12px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }

    .see-all-link:hover { text-decoration: underline; }

    .empty-state {
      text-align: center;
      color: var(--text-muted);
      padding: 48px 16px;
      font-size: 15px;
    }

    footer {
      text-align: center;
      padding: 24px 16px;
      color: var(--text-muted);
      font-size: 13px;
      border-top: 1px solid var(--border);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }

    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px 16px;
      margin-top: 6px;
    }

    @media (min-width: 640px) {
      .creator-games { grid-template-columns: repeat(3, 1fr); }
      .game-name { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>itch.io Creators</h1>
    <p>Israeli indie game creators on itch.io</p>
    <p><a href="index.html">Steam Games</a> Â· <a href="collections.html">Collections</a></p>
  </header>

  <main id="creators-list"></main>

  <footer>
    <p>Created by Alon Abadi to support local game creators and the local indie scene.</p>
    <div class="footer-links">
      <a href="https://www.patreon.com/c/indiegamescoil" target="_blank" rel="noopener">Support us on Patreon</a>
      <a href="https://whatsapp.com/channel/0029Vb7JvYf17Emr2qDLEX41" target="_blank" rel="noopener">Join our WhatsApp Channel</a>
      <a href="https://www.youtube.com/@ototo3" target="_blank" rel="noopener">Subscribe on YouTube</a>
      <a href="https://indiegames.co.il/" target="_blank" rel="noopener">Read the Israeli Indie Games Newsletter</a>
    </div>
  </footer>

  <script src="data/itch-data.js"></script>
  <script>
    (function () {
      var DATA = window.ITCH_CREATORS_DATA;
      var list = document.getElementById("creators-list");

      if (!DATA || !DATA.creators || DATA.creators.length === 0) {
        list.innerHTML = '<p class="empty-state">No creators available.</p>';
        return;
      }

      for (var i = 0; i < DATA.creators.length; i++) {
        var creator = DATA.creators[i];

        var section = document.createElement("section");
        section.className = "creator";
        section.id = creator.slug;

        var heading = document.createElement("h2");
        heading.className = "creator-name";
        var nameLink = document.createElement("a");
        nameLink.href = "#" + creator.slug;
        nameLink.textContent = creator.name;
        heading.appendChild(nameLink);
        section.appendChild(heading);

        if (creator.bio) {
          var bio = document.createElement("p");
          bio.className = "creator-bio";
          bio.textContent = creator.bio;
          section.appendChild(bio);
        }

        var profileLink = document.createElement("a");
        profileLink.href = creator.profileUrl;
        profileLink.target = "_blank";
        profileLink.rel = "noopener";
        profileLink.className = "creator-profile-link";
        profileLink.textContent = creator.profileUrl.replace(/^https?:\/\/(www\.)?/, "");
        section.appendChild(profileLink);

        var grid = document.createElement("div");
        grid.className = "creator-games";

        for (var j = 0; j < creator.games.length; j++) {
          grid.appendChild(createCard(creator.games[j]));
        }

        section.appendChild(grid);

        var seeAll = document.createElement("a");
        seeAll.href = creator.profileUrl;
        seeAll.target = "_blank";
        seeAll.rel = "noopener";
        seeAll.className = "see-all-link";
        seeAll.textContent = "See all games \u2192";
        section.appendChild(seeAll);

        list.appendChild(section);
      }

      function createCard(game) {
        var card = document.createElement("div");
        card.className = "game-card";

        var link = document.createElement("a");
        link.href = game.url;
        link.target = "_blank";
        link.rel = "noopener";

        if (game.image) {
          var img = document.createElement("img");
          img.src = game.image;
          img.alt = game.name;
          img.loading = "lazy";
          img.width = 315;
          img.height = 250;
          link.appendChild(img);
        }

        var info = document.createElement("div");
        info.className = "game-info";

        var name = document.createElement("div");
        name.className = "game-name";
        name.textContent = game.name;
        name.title = game.name;
        info.appendChild(name);

        if (game.tagline) {
          var tagline = document.createElement("div");
          tagline.className = "game-tagline";
          tagline.textContent = game.tagline;
          info.appendChild(tagline);
        }

        link.appendChild(info);
        card.appendChild(link);
        return card;
      }
    })();
  </script>
</body>
</html>
