<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Israeli Steam Games</title>
  <meta name="description" content="A directory of Israeli-made video games on Steam, organized by year and month.">

  <meta property="og:description" content="A directory of Israeli-made video games on Steam, organized by year and month.">

  <style>
    :root {
      --bg: #0e1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --pill-bg: #21262d;
      --pill-active-bg: #1f6feb;
      --pill-active-text: #fff;
      --ea-badge: #d29922;
      --demo-badge: #3fb950;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
    }

    #year-nav {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      overflow-x: auto;
      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    #year-nav::-webkit-scrollbar { display: none; }

    .year-pill {
      flex-shrink: 0;
      padding: 6px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--pill-bg);
      color: var(--text-muted);
      cursor: pointer;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.15s ease;
    }

    .year-pill:hover {
      border-color: var(--accent);
      color: var(--text);
    }

    .year-pill.active {
      background: var(--pill-active-bg);
      color: var(--pill-active-text);
      border-color: var(--pill-active-bg);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 48px;
    }

    .month-section {
      margin-bottom: 8px;
    }

    .month-header {
      font-size: 18px;
      font-weight: 600;
      padding: 20px 16px 12px;
      color: var(--text-muted);
    }

    .month-games {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 0 16px;
    }

    .game-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      transition: border-color 0.15s ease;
    }

    .game-card:hover {
      border-color: var(--accent);
    }

    .game-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .game-card img {
      width: 100%;
      aspect-ratio: 292 / 136;
      object-fit: cover;
      display: block;
      background: var(--pill-bg);
    }

    .game-info {
      padding: 10px;
    }

    .game-name {
      font-size: 13px;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .game-date {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .game-badges {
      display: flex;
      gap: 6px;
      margin-top: 6px;
    }

    .badge {
      font-size: 10px;
      padding: 1px 7px;
      border-radius: 10px;
      font-weight: 600;
    }

    .badge-ea { background: var(--ea-badge); color: #000; }
    .badge-demo { background: var(--demo-badge); color: #000; }

    .empty-state {
      text-align: center;
      color: var(--text-muted);
      padding: 48px 16px;
      font-size: 15px;
    }

    footer {
      text-align: center;
      padding: 24px 16px;
      color: var(--text-muted);
      font-size: 13px;
      border-top: 1px solid var(--border);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }

    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px 16px;
      margin-top: 6px;
    }

    @media (min-width: 640px) {
      .month-games { grid-template-columns: repeat(3, 1fr); }
      .game-name { font-size: 14px; }
    }

    @media (min-width: 1024px) {
      .month-games { grid-template-columns: repeat(4, 1fr); gap: 16px; }
    }

    /* Share FAB */
    .share-fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 20;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.15s ease;
    }
    .share-fab:hover {
      background: #79c0ff;
      box-shadow: 0 4px 16px rgba(88,166,255,0.4);
    }
    .share-fab:active { transform: scale(0.95); }
    .share-fab svg { width: 24px; height: 24px; fill: currentColor; }

    /* Share tooltip */
    .share-fab::before {
      content: 'Share';
      position: absolute;
      right: 64px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--surface);
      color: var(--text);
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
    }
    .share-fab:hover::before { opacity: 1; }

    /* Share menu */
    .share-menu {
      position: fixed;
      bottom: 88px;
      right: 24px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      pointer-events: none;
    }
    .share-menu.open { pointer-events: auto; }

    .share-menu-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(16px) scale(0.8);
      transition: opacity 0.2s ease, transform 0.2s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .share-menu-btn svg { width: 22px; height: 22px; fill: #fff; }
    .share-menu.open .share-menu-btn { opacity: 1; transform: translateY(0) scale(1); }
    .share-menu.open .share-menu-btn:nth-child(1) { transition-delay: 0.05s; }
    .share-menu.open .share-menu-btn:nth-child(2) { transition-delay: 0.1s; }
    .share-menu.open .share-menu-btn:nth-child(3) { transition-delay: 0.15s; }

    .share-menu-btn.whatsapp { background: #25D366; }
    .share-menu-btn.whatsapp:hover { background: #1ebe5d; }
    .share-menu-btn.facebook { background: #1877F2; }
    .share-menu-btn.facebook:hover { background: #0d6ce8; }
    .share-menu-btn.x-twitter { background: #000; border: 1px solid var(--border); }
    .share-menu-btn.x-twitter:hover { background: #222; }

    .share-overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 19;
    }
    .share-overlay.open { display: block; }

    @media (max-width: 639px) {
      .share-fab { bottom: 16px; right: 16px; }
      .share-fab::before { display: none; }
      .share-menu { bottom: 80px; right: 16px; }
    }
  </style>
</head>

  <script>
    (function () {
      var DATA = window.ISRAELI_GAMES_DATA;
      if (!DATA) {
        document.getElementById("game-list").innerHTML = '<p class="empty-state">Failed to load game data.</p>';
        return;
      }

      var MONTH_NAMES = ["", "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"];
      var MONTH_ABBR = { Jan:1, Feb:2, Mar:3, Apr:4, May:5, Jun:6,
        Jul:7, Aug:8, Sep:9, Oct:10, Nov:11, Dec:12 };
      var MONTH_FULL = { January:1, February:2, March:3, April:4, May:5, June:6,
        July:7, August:8, September:9, October:10, November:11, December:12 };

      var yearNav = document.getElementById("year-nav");
      var gameList = document.getElementById("game-list");


      // Parse month from release_date string. Returns 1-12 or 0 for unknown.
      function parseMonth(dateStr) {
        if (!dateStr) return 0;
        // "6 Feb, 2025" or "17 Mar, 2025"
        var m = dateStr.match(/(\d{1,2})\s+(\w{3}),\s+\d{4}/);
        if (m) return MONTH_ABBR[m[2]] || 0;
        // "Feb 6, 2025"
        m = dateStr.match(/(\w{3})\s+\d{1,2},\s+\d{4}/);
        if (m) return MONTH_ABBR[m[1]] || 0;
        // "February 2026"
        m = dateStr.match(/^(\w+)\s+\d{4}$/);
        if (m) return MONTH_FULL[m[1]] || 0;
        return 0;
      }

      // Group a flat array of games into { monthNum: [games] }, sorted by month
      function groupByMonth(games) {
        var buckets = {};
        for (var i = 0; i < games.length; i++) {
          var mo = parseMonth(games[i].release_date);
          var key = mo || "unknown";
          if (!buckets[key]) buckets[key] = [];
          buckets[key].push(games[i]);
        }
        // Sort month keys numerically, "unknown" last
        var sorted = Object.keys(buckets)
          .filter(function(k) { return k !== "unknown"; })
          .sort(function(a, b) { return Number(a) - Number(b); });
        if (buckets.unknown) sorted.push("unknown");
        var result = [];
        for (var i = 0; i < sorted.length; i++) {
          result.push({ key: sorted[i], games: buckets[sorted[i]] });
        }
        return result;
      }

      var yearKeys = Object.keys(DATA.byYear);

      // Count total games
      var total = 0;
      for (var i = 0; i < yearKeys.length; i++) {
        total += DATA.byYear[yearKeys[i]].length;
      }
      // Pick default year
      var currentYear = new Date().getFullYear().toString();
      var defaultYear = yearKeys.indexOf(currentYear) !== -1 ? currentYear : yearKeys[yearKeys.length - 1];
      if (defaultYear === "other" && yearKeys.length > 1) defaultYear = yearKeys[yearKeys.length - 2];

      // Build year pills
      for (var i = 0; i < yearKeys.length; i++) {
        var pill = document.createElement("button");
        pill.className = "year-pill";
        pill.textContent = yearKeys[i] === "other" ? "TBA" : yearKeys[i];
        pill.setAttribute("data-year", yearKeys[i]);
        pill.addEventListener("click", handlePillClick);
        yearNav.appendChild(pill);
      }

      function handlePillClick(e) {
        selectYear(e.currentTarget.getAttribute("data-year"));
      }

      function selectYear(yearKey) {
        var pills = yearNav.querySelectorAll(".year-pill");
        for (var i = 0; i < pills.length; i++) {
          pills[i].classList.toggle("active", pills[i].getAttribute("data-year") === yearKey);
        }

        var active = yearNav.querySelector(".year-pill.active");
        if (active) active.scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });

        history.replaceState(null, "", "#" + yearKey);
        renderYear(yearKey);
      }

      function renderYear(yearKey) {
        gameList.innerHTML = "";

        var games = DATA.byYear[yearKey];
        if (!games || games.length === 0) {
          gameList.innerHTML = '<p class="empty-state">No games for this year.</p>';
          return;
        }

        var monthGroups = groupByMonth(games);

        for (var i = 0; i < monthGroups.length; i++) {
          var group = monthGroups[i];
          var section = document.createElement("section");
          section.className = "month-section";

          var header = document.createElement("h2");
          header.className = "month-header";
          header.textContent = group.key === "unknown" ? "Date TBD" : (MONTH_NAMES[Number(group.key)] || group.key);
          section.appendChild(header);

          var grid = document.createElement("div");
          grid.className = "month-games";

          for (var j = 0; j < group.games.length; j++) {
            grid.appendChild(createCard(group.games[j]));
          }

          section.appendChild(grid);
          gameList.appendChild(section);
        }
      }

      function createCard(game) {
        var card = document.createElement("div");
        card.className = "game-card";

        var link = document.createElement("a");
        link.href = game.link;
        link.target = "_blank";
        link.rel = "noopener";

        var img = document.createElement("img");
        img.src = game.image;
        img.alt = game.name;
        img.loading = "lazy";
        img.width = 292;
        img.height = 136;
        link.appendChild(img);

        var info = document.createElement("div");
        info.className = "game-info";

        var name = document.createElement("div");
        name.className = "game-name";
        name.textContent = game.name;
        name.title = game.name;
        info.appendChild(name);

        var date = document.createElement("div");
        date.className = "game-date";
        date.textContent = game.release_date;
        info.appendChild(date);

        if (game.ea || game.demo) {
          var badges = document.createElement("div");
          badges.className = "game-badges";
          if (game.ea) {
            var b = document.createElement("span");
            b.className = "badge badge-ea";
            b.textContent = "Early Access";
            badges.appendChild(b);
          }
          if (game.demo) {
            var b = document.createElement("span");
            b.className = "badge badge-demo";
            b.textContent = "Demo";
            badges.appendChild(b);
          }
          info.appendChild(badges);
        }

        link.appendChild(info);
        card.appendChild(link);
        return card;
      }

      // Init from hash or default
      var hash = location.hash.replace("#", "");
      var initial = yearKeys.indexOf(hash) !== -1 ? hash : defaultYear;
      selectYear(initial);
    })();
  </script>

  <script>
    (function () {
      var fab = document.getElementById('share-fab');
      var menu = document.getElementById('share-menu');
      var overlay = document.getElementById('share-overlay');

      var SHARE_URL = window.location.origin + window.location.pathname;
      var SHARE_TITLE = 'Israeli Steam Games';
      var SHARE_TEXT = 'Check out this directory of Israeli-made Steam games!';

      var PLATFORMS = {
        whatsapp: function () {
          return 'https://api.whatsapp.com/send?text=' +
            encodeURIComponent(SHARE_TEXT + ' ' + SHARE_URL);
        },
        facebook: function () {
          return 'https://www.facebook.com/sharer/sharer.php?u=' +
            encodeURIComponent(SHARE_URL);
        },
        x: function () {
          return 'https://twitter.com/intent/tweet?text=' +
            encodeURIComponent(SHARE_TEXT) + '&url=' +
            encodeURIComponent(SHARE_URL);
        }
      };

      function closeMenu() {
        menu.classList.remove('open');
        overlay.classList.remove('open');
      }

      function openMenu() {
        menu.classList.add('open');
        overlay.classList.add('open');
      }

      fab.addEventListener('click', function () {
        if (navigator.share) {
          navigator.share({ title: SHARE_TITLE, text: SHARE_TEXT, url: SHARE_URL }).catch(function () {});
          return;
        }
        if (menu.classList.contains('open')) {
          closeMenu();
        } else {
          openMenu();
        }
      });

      overlay.addEventListener('click', closeMenu);

      var btns = menu.querySelectorAll('.share-menu-btn');
      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener('click', function () {
          var platform = this.getAttribute('data-platform');
          if (PLATFORMS[platform]) {
            window.open(PLATFORMS[platform](), '_blank', 'noopener,noreferrer,width=600,height=400');
          }
          closeMenu();
        });
      }

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') closeMenu();
      });
    })();
  </script>
