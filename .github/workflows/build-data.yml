name: Build data.js

on:
  schedule:
    - cron: "0 0 1 * *"
    - cron: "0 0 15 * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Generate data.js
        run: node generate-data.js

      - name: Commit and push data/data.js
        run: |
          if [[ -n "$(git status --porcelain data/data.js)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/data.js
            git commit -m "Update data/data.js"
            git push
          else
            echo "No changes to commit."
          fi
